<div class="card">
    <a [routerLink]="['/movie',movie?.id]">
    <img class="card-img-top" [src]="'https://images.tmdb.org/t/p/w200'+movie?.poster_path" alt="Title">
</a>
    <div class="card-body">
        <h5 class="card-title">{{movie?.title | uppercase}}</h5>
        <p class="card-text">{{movie?.overview |  slice:0:40}}</p>
        <p class="card-text"><strong>desc : </strong>{{movie?.overview  || ''|  resume}}</p>
        <p class="card-text">price  {{movie?.popularity | currency:'EUR':'code':'1.3-3'}}</p>
    </div>
</div>
