
<div class="row my-5">
<h1>Login to our System <i class="fas fa-assistive-listening-systems    "></i></h1>

<div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input type="email" [(ngModel)]="userAuth.email" class="form-control" id="email" placeholder="name@example.com">
  </div>
  <div class="mb-3">
    <label for="pass" class="form-label">Password</label>
    <input type="password"  [(ngModel)]="userAuth.password" class="form-control" id="pass" placeholder="***************">
  </div>
  <div class="d-grid my-3"><button  (click)="signIn()"  class="btn btn-success">login<i class="fa fa-lock"></i></button></div>
</div>
